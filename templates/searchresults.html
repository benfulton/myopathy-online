{% extends "base.html" %}
{% block body %}
<h2>Myopathy search results</h2>
<table class="sparql-result">
{% for item in result %}
        <tr>
          {%  for i in item %}
            <td>{{ i }}</td>
          {% endfor %}
        </tr>
{% endfor %}
</table>
<p>
    {%  if error %}
        <p><img src="/static/images/error.jpg" height="25px" width="25px" alt="error" /> Oops! That query didn't work.</p>
        {{ error }}
    {% endif %}
</p>
<a href="/sparql">Try Again</a>
{% endblock %}
